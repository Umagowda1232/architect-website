<!DOCTYPE html>
<html lang="en">
<head>

    <title>Architect Web</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>


<body>
    <div class="backdrop"></div>
    <header>
        <a href="#home" class="main-header">
            <div class="main-header__name">
                <b>BR</b> Architects
            </div>
        </a>
        <div>
            <button class="toggle-button">
                <span class="toggle-button__bar"></span>
                <span class="toggle-button__bar"></span>

            </button>
        </div>

        <nav class="main-nav">
            <ul class="main-nav__items">
                <li class="main-nav__item"><a href="#projects">Projects</a></li>
                <li class="main-nav__item"><a href="#about">About</a></li>

        </nav>


        <nav class="mobile-nav">
            <ul class="mobile-nav__items">

    <main>
          <section class="main-section" id="home">
            <img src="./images/main.jpg" alt="Architects" class="main-section__image">

              <span class="main-section__heading-one">BR</span>
              <span class="main-section__heading-two">Architects</span>

            <h1 class="project-section__heading main-heading" id="project">Projects</h1>
            <article class="project-section__projects">

                <div class="project-section__project">
                    <img src="./images/house1.jpg" alt="Summer House" class="project-section__project-image">
                    <span class="image-name">Summer House</span>
                </div>
                <div class="project-section__project">
                    <img src="./images/house2.jpg" alt="Brick House" class="project-section__project-image">
                    <span class="image-name">Brick House</span>
                </div>
                <div class="project-section__project">
                    <img src="./images/house3.jpg" alt="Renovated" class="project-section__project-image">

                <div class="project-section__project">
                    <img src="./images/house4.jpg" alt="Barn House" class="project-section__project-image">

                </div>
                <div class="project-section__project">
                    <img src="./images/house5.jpg" alt="Summer House" class="project-section__project-image">

                </div>

                    <img src="./images/house6.jpg" alt="Brick House" class="project-section__project-image">

                </div>
                <div class="project-section__project">
                    <img src="./images/house7.jpg" alt="Renovated" class="project-section__project-image">
                    <span class="image-name">Renovated</span>
                </div>
                <div class="project-section__project">
                    <img src="./images/house8.jpg" alt="Barn House" class="project-section__project-image">
                    <span class="image-name">Barn House</span>
                </div>
